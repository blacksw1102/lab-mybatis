spring.application.name=lab-mybatis

# datasource
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://127.0.0.1:3307/labmybatis?rewriteBatchedStatements=true
spring.datasource.username=root
spring.datasource.password=root

# mybatis
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-location=classpath:mappers/*.xml
mybatis.type-aliases-package=com.blacksw.labmybatis